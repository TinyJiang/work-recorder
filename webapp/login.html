<!DOCTYPE html>
<html>
	<head>
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="./js/lib/bootstrap-3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/common.css">
		<link rel="stylesheet" type="text/css" href="./css/login.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row text-center">
				<div class="col-md-4 div-be-center login-box bg">
					<form class="form-horizontal" role="form" action="/login" method="post">
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-user"></span>
								</span>
								<input type="text" name="username" class="form-control" placeholder="用户...">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-lock"></span>
								</span>
								<input type="password" name="password" class="form-control" placeholder="密码...">
							</div>
						</div>
						<div class="form-group" style="margin-bottom:0px;">
							<div class="text-right">
								<button type="submit" class="btn btn-opacity">
									登陆
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./js/login/login.js"></script>
	</body>
</html>
